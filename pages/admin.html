<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8">
<title>Aktivitetsinmatning</title>
</head>
<body onload="document.frm-akt.txtNamn.focus();"><!--funkar inte-->
	<form id="frm-akt" name="frm-akt" method="post" action="">
		<fieldset style="width: 420px;">
			<legend>Ny aktivitet</legend>

			<label for="txtNamn">Namn</label> <br>
			<input type="text" name="txtNamn" tabindex="1" />
			<br>
			<label for="tid">Tid</label> <br>
			<input type="datetime" name="tid" id="tid" placeholder="datum & tid" tabindex="2" />
			<br>
			<label for="txtPlats">Plats</label> <br>
			<input type="text" name="txtPlats" id="txtPlats" tabindex="3" />
			<br>
			<label for="txtKost">Kostnad</label> <br>
			<input type="text" name="txtKost" id="txtKost" placeholder="kr" tabindex="4" />
			<br>
			<label for="txtBeskr">Beskrivning</label> <br>
			<textarea name="txtBeskr" id="txtBeskr" cols="50" rows="5" tabindex="5" ></textarea><!--varför inte input?-->
			<br>
			
			<input type="submit" name="addNew" id="submit" value="Lägg till" tabindex="6"/>
			<input type="reset" name="reset" id="reset" value="Återställ" tabindex="7"/>
			
		</fieldset>
	</form>
</body>
</html>
